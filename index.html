<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col p-4 sm:p-6 font-['DM_Sans'] min-h-screen">
    <h2 class="text-2xl font-bold text-center mb-4 sm:mb-6 mx-auto">Grid Practice</h2>
    
    <div class="w-full max-w-[609px] mx-auto bg-black/5 rounded-[14px] p-4 sm:p-6">
        <div class="text-2xl font-medium text-black mb-4 sm:mb-6">
            Popular Items
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
            <!-- Card Grid -->
            <div class="w-full aspect-[264/210] bg-white/60 rounded-[14px] p-4 sm:p-6 flex flex-col justify-between">
                <div class="text-base font-bold leading-tight text-black">
                    Double Chicken Burger + French fries
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-base font-normal opacity-60">Order: <span class="font-bold">88</span></span>
                </div>
            </div>

            <!-- Repeat other cards with same structure -->
            <div class="w-full aspect-[264/210] bg-white/60 rounded-[14px] p-4 sm:p-6 flex flex-col justify-between">
                <div class="text-base font-bold leading-tight text-black">
                    Mexican Burger
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-base font-normal opacity-60">Order: <span class="font-bold">74</span></span>
                </div>
            </div>

            <div class="w-full aspect-[264/210] bg-white/60 rounded-[14px] p-4 sm:p-6 flex flex-col justify-between">
                <div class="text-base font-bold leading-tight text-black">
                    Double Cheese
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-base font-normal opacity-60">Order: <span class="font-bold">56</span></span>
                </div>
            </div>

            <div class="w-full aspect-[264/210] bg-white/60 rounded-[14px] p-4 sm:p-6 flex flex-col justify-between">
                <div class="text-base font-bold leading-tight text-black">
                    Double Spicy Bean Burger
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-base font-normal opacity-60">Order: <span class="font-bold">41</span></span>
                </div>
            </div>

            <div class="w-full aspect-[264/210] bg-white/60 rounded-[14px] p-4 sm:p-6 flex flex-col justify-between">
                <div class="text-base font-bold leading-tight text-black">
                    Potato Gems
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-base font-normal opacity-60">Order: <span class="font-bold">38</span></span>
                </div>
            </div>

            <div class="w-full aspect-[264/210] bg-white/60 rounded-[14px] p-4 sm:p-6 flex flex-col justify-between">
                <div class="text-base font-bold leading-tight text-black">
                    Beer
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-base font-normal opacity-60">Order: <span class="font-bold">32</span></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
