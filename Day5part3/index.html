<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signinstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Sign In </title>
</head>

<body>
  <div class="container">
    <!-- Logo and Service Panel -->
    <div class="logo-service">
      <div>
        <img class="logo-image" src="./logo.jpg" alt="logo">
        <p>Orderific</p>
      </div>
      <h2>
        Service Panel
      </h2>
    </div>

    <!-- Form  -->
    <div class="form">
      <form action="">
        <div class="welcome-message"> <!--  Welcome Message -->
          <h2>Welcome Back</h2>
          <p>Manage, streamline, and thrive effortlessly.</p>
        </div>
        <div class="form_bottom"> <!--  Form inputs and button -->
          <div class="email-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="samsmith@gmail.com">
          </div>
          <div class="password-field">
            <label for="password">Password</label>
            <div class="password-field_input">
              <input type="password" id="password" name="password" placeholder="••••••••">
              <span>
                <img src="Vector.png" alt="show password">
              </span>
            </div>
          </div>

          <div class="checkbox_login-link"> <!--  Remember me checkbox and login option -->
            <div class="remember-me">
              <input type="checkbox" id="remember-me" name="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <div class="login">
              <a href="otp2.html">Login with Code</a>
            </div>
          </div>
          <button type="submit"> Sign In</button>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
