<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="gcontainer ">
    <div class="gcard">
        <!-- Overlay -->
        <div class="goverlay"></div>
    
        <!-- Image -->
        <img src="original (1).png" alt="" class="glogo">
        <div class="gtext-container">
            <p class="gtitle">Service Panel</p>
            <p class="gdescription">
                Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.
            </p>
        </div>
    </div>

    <div class="formContainer">
        <div class="form">
            <form action="">
              <div class="welcome-message"> <!--  Welcome Message -->
                <h2>Welcome Back</h2>
                <p>Manage, streamline, and thrive effortlessly.</p>
              </div>
              <div class="form_bottom"> 
                <div class="email-field">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="samsmith@gmail.com">
                </div>
                <div class="password-field">
                  <label for="password">Password</label>
                  <div class="password-field_input">
                    <input type="password" id="password" name="password" placeholder="••••••••">
                    <span>
                      <img src="./Vector.png" alt="show password">
                    </span>
                  </div>
                </div>
      
                <div class="checkbox_login-link"> <!--  Remember me checkbox and login option -->
                  <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                  </div>
                  <div class="login">
                    <a href="#">Login with Code</a>
                  </div>
                </div>
                <button type="submit"> Sign In</button>
              </div>
            </form>
          </div>

    </div>

    
</div>
    
</body>
</html>
