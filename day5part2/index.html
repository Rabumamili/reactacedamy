<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        /* Modified CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: "DM Sans", sans-serif;
            background: linear-gradient(67.75deg, #FFFFFF 19.18%, #FFEBE7 75.31%);
            display: flex;
        }

        .auth-container {
            flex: 1;
            display: flex;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-wrapper {
            flex: 1;
            display: flex;
            min-height: 100%;
        }

        .auth-layout {
            flex: 1;
            display: grid;
            grid-template-columns: 40% 60%;
            border-radius: 30px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-hero-section {
            background-image: url('Introduction.png');
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 40px;
            border-radius: 30px 0 0 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .auth-hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 86, 52, 0.5);
            border-radius: 30px 0 0 30px;
        }

        .auth-hero-content {
            position: relative;
            z-index: 2;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-logo {
            width: 180px;
            margin-bottom: auto;
        }

        .hero-heading {
            font-size: 4vw;
            font-weight: 700;
            margin: 20px 0;
            line-height: 1.2;
        }

        .hero-text {
            font-size: 1.2vw;
            line-height: 1.5;
            max-width: 80%;
            margin-bottom: auto;
        }

        .auth-form-section {
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-form-content {
            width: 100%;
            max-width: 400px;
        }

        /* Rest of your existing CSS styles */
        /* ... (keep all your existing form styles as they are) ... */

        @media (max-width: 1024px) {
            .auth-layout {
                grid-template-columns: 1fr;
                min-height: 100vh;
            }

            .auth-hero-section {
                display: none;
            }

            /* Keep your existing mobile styles */
        }
    </style>
</head>
<body>
    <div class="auth-container">
       <div class="mobile-logo"> <img  src="Logo (1).png" alt="mobile-logo" class="logo-sm"><img src="Brand.png" alt="brand"></div>
       <b class="mobile-title">Service Panel</b>
        <table class="auth-wrapper">
            <tr class="auth-layout">
                <!-- Left side image section -->
                <td class="auth-hero-section">
                    <div class="auth-hero-content">
                        <img class="brand-logo" src="Logo.png" alt="logo">
                        <h2 class="hero-heading">Service Panel</h2>
                        <p class="hero-text">Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.</p>
                    </div>
                </td>
                <!-- Right side form -->
                <td class="auth-form-section">
                    <div class="auth-form-content">
                        <h3>Welcome Back</h3>
                        <p class="form-subtitle">Manage, streamline, and thrive effortlessly.</p>
                        <form action="OTP.html" method="post">
                            <label class="form-label">Email</label>
                            <input type="email" id="emailInput" placeholder="Enter your Email" required><br>
                            <label class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="passwordInput" placeholder="••••••••" required>
                                <button><img class="toggle-password" src="Vector.png"></button>
                            </div>
                            <div class="form-options">
                                <label class="remember-me">
                                    <input class="styled-checkbox" type="checkbox" name="rememberMe"> Remember me
                                </label>
                                <a href="#">Login with Code</a>
                            </div>
                            <button type="submit" id="submitBtn" class="auth-submit-btn">Sign In</button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script>
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        
        function updateButtonState() {
            if(emailInput.value && passwordInput.value) {
                submitBtn.style.backgroundColor = '#000';
                submitBtn.style.color = '#fff';
            } else {
                submitBtn.style.backgroundColor = 'rgba(0, 0, 0, 0.05)';
                submitBtn.style.color = 'rgba(0, 0, 0, 0)';
            }
        }

        emailInput.addEventListener('input', updateButtonState);
        passwordInput.addEventListener('input', updateButtonState);
    </script>
</body>
</html>
